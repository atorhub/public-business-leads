<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public Business Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: relative;
    }

    .featured {
      border: 2px solid #ff9800;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff9800;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 12px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .type, .location, .phone {
      font-size: 14px;
      margin-bottom: 4px;
      color: #444;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      padding: 4px 8px;
      display: inline-block;
      border-radius: 6px;
    }

    .active {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .inactive {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>

<h1>Public Business Directory</h1>

<div id="directory" class="directory"></div>

<script>
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/1dIaBigZk4nub1NpqygIVOlrZKySHXta_D0YAt31Kn2c/gviz/tq?tqx=out:csv&sheet=Public_Directory1";

fetch(CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r =>
      r.split(",").map(v => v.replace(/^"|"$/g, "").trim())
    );

    const headers = rows[0];
    const data = rows.slice(1);

    const container = document.getElementById("directory");

    data.forEach(row => {
      const record = {};
      headers.forEach((h, i) => record[h] = row[i] || "");

      const card = document.createElement("div");
      card.className = "card";

      if (record.Featured?.toLowerCase() === "yes") {
        card.classList.add("featured");
        card.innerHTML += `<div class="badge">Featured</div>`;
      }

      card.innerHTML += `
        <div class="name">${record.Business_Name || "Unnamed Business"}</div>
        <div class="type">Type: ${record.Business_Type || "-"}</div>
        <div class="location">Location: ${record.Location || "-"}</div>
        <div class="phone">Phone: ${record.Phone || "-"}</div>
        <div class="status ${
          record.Status?.toLowerCase() === "active" ? "active" : "inactive"
        }">
          ${record.Status || "Unknown"}
        </div>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("directory").innerHTML =
      "<p>Failed to load directory data.</p>";
    console.error(err);
  });
</script>

</body>
</html>
