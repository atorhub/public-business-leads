<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Business Directory</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 8px;
    }

    .featured {
      background: #ffe3e3;
      color: #c92a2a;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>Public Business Directory</h1>
  <div id="directory"></div>

  <footer>
    Data updated automatically Â· Powered by Google Sheets
  </footer>

<script>
const SHEET_ID = "1dIaBigZk4nub1NpqygIVOlrZKySHXta_D0YAt31Kn2c";
const SHEET_NAME = "Public_Directory1";

const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label.trim());
    const rows = json.table.rows.map(r =>
      r.c.map(c => (c ? c.v : ""))
    );

    const colIndex = name => cols.indexOf(name);

    const businesses = rows.map(row => ({
      name: row[colIndex("Bussiness_Name")] || "Unnamed Business",
      location: row[colIndex("Location")] || "-",
      type: row[colIndex("Bussiness_Type")] || "-",
      status: row[colIndex("Status")] || "-",
      featured: (row[colIndex("Featured")] || "").toString().toUpperCase()
    }));

    // ðŸ”¥ FEATURED SORTING (THIS IS THE CORE FIX)
    businesses.sort((a, b) => {
      if (a.featured === "YES" && b.featured !== "YES") return -1;
      if (a.featured !== "YES" && b.featured === "YES") return 1;
      return 0;
    });

    const container = document.getElementById("directory");

    businesses.forEach(b => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${b.name}</h2>
        <div class="meta"><strong>Type:</strong> ${b.type}</div>
        <div class="meta"><strong>Location:</strong> ${b.location}</div>
        <div class="meta"><strong>Status:</strong> ${b.status}</div>
        ${b.featured === "YES" ? `<span class="badge featured">Featured</span>` : ""}
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("directory").innerHTML = "Failed to load directory.";
    console.error(err);
  });
</script>

</body>
</html>
