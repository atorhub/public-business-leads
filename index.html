<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Business Directory</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #111;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .badge {
      margin-left: 6px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      color: #fff;
      background: #ff9800;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>

<body>

<h1>Public Business Directory</h1>

<table>
  <thead>
    <tr>
      <th>Business Name</th>
      <th>Location</th>
      <th>Business Type</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <tr><td colspan="4">Loading…</td></tr>
  </tbody>
</table>

<footer>
  Data updated automatically · Powered by Google Sheets
</footer>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1W03edYxdlwpisKvIQNu4sXIM10EYUiFO6dmj2f9V4bo/gviz/tq?tqx=out:json";

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;
    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    rows.forEach(r => {
      if (!r.c || !r.c[0]) return;

      const businessName = r.c[0]?.v || "";
      const status       = r.c[1]?.v || "";   // Status
      const location     = r.c[9]?.v || "";   // Location
      const businessType = r.c[10]?.v || "";  // Business Type
      const featured     = r.c[11]?.v || "";  // Featured

      let nameCell = businessName;
      if (featured.toLowerCase() === "yes") {
        nameCell += `<span class="badge">FEATURED</span>`;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${nameCell}</td>
        <td>${location}</td>
        <td>${businessType}</td>
        <td>${status}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(() => {
    document.getElementById("table-body").innerHTML =
      "<tr><td colspan='4'>Failed to load data</td></tr>";
  });
</script>

</body>
</html>
