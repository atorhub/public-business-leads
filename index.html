<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public Business Directory</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .status-Active {
      color: green;
      font-weight: bold;
    }

    .status-New {
      color: orange;
      font-weight: bold;
    }

    .status-Inactive {
      color: red;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>Public Business Directory</h1>

  <table id="businessTable">
    <thead>
      <tr>
        <th>Business Name</th>
        <th>Location</th>
        <th>Business Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data loads here -->
    </tbody>
  </table>

  <footer>
    Data updated automatically Â· Powered by Google Sheets
  </footer>

  <script>
    const sheetCSV =
      "https://docs.google.com/spreadsheets/d/1W03edYxdlwpisKvIQNu4sXIM10EYUiFO6dmj2f9V4bo/export?format=csv&sheet=public_data";

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const tbody = document.querySelector("#businessTable tbody");

        rows.forEach(row => {
          const cols = row.split(",");

          if (cols.length < 4) return;

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${cols[0]}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td class="status-${cols[3]}">${cols[3]}</td>
          `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Failed to load data", err);
      });
  </script>

</body>
</html>
